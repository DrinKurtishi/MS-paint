<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="etch.js" async></script>
    <title>Etch a sketch</title>
</head>
<body>
    <div class="body">
        <div class="container">
            <div class="tools-grid-container">
                <div class="tools">
                    <div class="tool-buttons">
                        <div  class="GridButton">
                            <button id="GridButton"><img src="images/CloseGrid.png"></button>
                        </div>
                        <div class="background-color">
                            <button id="background-color"><img src="images/BgColor.png"></button>
                        </div>
                        <div class="pencil">
                            <button id="pencil-button"><img src="images/pencil.png"></button>
                        </div>
                        <div class="eraser">
                            <button id="eraser-button" value="rgb(255,255,255)"><img src="images/eraser.png"></button>
                        </div>
                        <div class="clear-canvas">
                            <button id="clear-canvas-button"><img src="images/trash.png"></button>
                        </div>
                    </div>
                </div>
                <div id="grid"></div>
            </div>
            
                <div class="colors">
                    <div class="right">
                <div class="color-swatches">
                    <div class="fg-container">
                        <div id="foreground"></div>
                    </div>
                    <div class="bg-container">
                        <div id="background"></div>
                    </div>
                </div>
                <div class="colorbuttons-container">
                    <button class="colorbuttons" id="black" value="rgb(0, 0, 0)"></button>
                    <button class="colorbuttons" id="darkGray" value="rgb(128, 128, 128)"></button>
                    <button class="colorbuttons" id="maroon" value="rgb(128, 0, 0)"></button>
                    <button class="colorbuttons" id="olive" value="rgb(128, 128, 0)"></button>
                    <button class="colorbuttons" id="green" value="rgb(0, 128, 0)"></button>
                    <button class="colorbuttons" id="teal" value="rgb(0, 128, 128)"></button>
                    <button class="colorbuttons" id="navy" value="rgb(0, 0, 128)"></button>
                    <button class="colorbuttons" id="purple" value="rgb(128, 0, 128)"></button>
                    <button class="colorbuttons" id="olive2" value="rgb(128,128,64)"></button>
                    <button class="colorbuttons" id="navy2" value="rgb(0,64,64)"></button>
                    <button class="colorbuttons" id="lightBlue" value="rgb(0,128,255)"></button>
                    <button class="colorbuttons" id="navy3" value="rgb(0,64,128)"></button>
                    <button class="colorbuttons" id="navy4" value="rgb(64,0,255)"></button>
                    <button class="colorbuttons" id="brown" value="rgb(128,64,0)"></button>
                    <button class="colorbuttons" id="white" value="rgb(255,255,255)"></button>
                    <button class="colorbuttons" id="lightGray" value="rgb(192,192,192)"></button>
                    <button class="colorbuttons" id="red" value="rgb(255,0,0)"></button>
                    <button class="colorbuttons" id="yellow" value="rgb(255,255,0)"></button>
                    <button class="colorbuttons" id="lime" value="rgb(0,255,0)"></button>
                    <button class="colorbuttons" id="lighterBlue" value="rgb(0,255,255)"></button>
                    <button class="colorbuttons" id="blue" value="rgb(0,0,255)"></button>
                    <button class="colorbuttons" id="pink" value="rgb(255,0,255)"></button>
                    <button class="colorbuttons" id="lightYellow" value="rgb(255,255,128)"></button>
                    <button class="colorbuttons" id="lightGreen" value="rgb(0,255,128)"></button>
                    <button class="colorbuttons" id="aqua" value="rgb(128,255,255)"></button>
                    <button class="colorbuttons" id="lightPurple" value="rgb(128,128,255)"></button>
                    <button class="colorbuttons" id="hotPink" value="rgb(255,0,128)"></button>
                    <button class="colorbuttons" id="coral" value="rgb(255,128,64)"></button>
                    <div id="palette"><input class="colorbuttons" id="anyColor" type="color"></div>
                    <button class="colorbuttons" id="custom-color-1"></button>
                    <button class="colorbuttons" id="custom-color-2"></button>
                    <button class="colorbuttons" id="custom-color-3"></button>
                    <button class="colorbuttons" id="custom-color-4"></button>
                    <button class="colorbuttons" id="custom-color-5"></button>
                    <button class="colorbuttons" id="custom-color-6"></button>
                    <button class="colorbuttons" id="custom-color-7"></button>
                    <button class="colorbuttons" id="custom-color-8"></button>
                    <button class="colorbuttons" id="custom-color-9"></button>
                    <button class="colorbuttons" id="custom-color-10"></button>
                    <button class="colorbuttons" id="custom-color-11"></button>
                    <button class="colorbuttons" id="custom-color-12"></button>
                    <button class="colorbuttons" id="custom-color-13"></button>
                </div>
                </div>
                    <div class="slider-container">
                        <div id="showSliderValue"></div>
                        <div class="slidecontainer">
                            <input type="range" min="8" max="64" value="16" class="slider" id="mySlider">
                        </div>
                </div>
                </div>
            </div>
           
    </div>
</body>
</html>
