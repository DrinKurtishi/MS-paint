<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="etch.js" async></script>
    <title>Etch a sketch</title>
</head>
<body>
    <div id="showSliderValue"></div>
    <div class="slidecontainer">
        <input type="range" min="8" max="64" value="16" class="slider" id="mySlider">
    </div>
    <div  class="GridButton">
        <button id="GridButton">show/hide Grid</button>
    </div>
    <div class="colorButtons">
        <button id="greenColor" value="green">green</button>
        <button id="redColor" value="red">red</button>
        <button id="blackColor" value="black">black</button>
    </div>
    <div class="Grid"><div id="grid"></div></div>
</body>
</html>
